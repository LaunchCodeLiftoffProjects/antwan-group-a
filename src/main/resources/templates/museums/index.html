
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Address</th>
        <th>Website</th>


    </tr>
    </thead>

    <tr th:each="museum : ${Museums}">
        <td th:text="${museum.attractionName}"></td>
        <td th:text="${museum.description}"></td>
        <td> <a th:href="${museum.address}" th:text="${museum.attractionName}" target="_blank" /></td>
        <td><a th:href="${museum.linkForAttraction}" th:text="${museum.attractionName}" target="_blank" /></td>
    </tr>

</table>
<div class="btns">
    <a href="/museums/add" class="btn-about animated fadeInUp scrollto">Add Museum</a>
</div>
</body>
</html>
