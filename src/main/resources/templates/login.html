<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container" style="background:url(img/log-back.jpg); background-size: cover;margin: 0 auto;width:250px;text-align:center">


<form method="post" >
    <div class="form-group" >
        <label th:for="username">Username
            <input class="form-control" th:field="${loginFormDTO.username}">
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginFormDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>

    <input type="submit" class="btn btn-primary"style="btn:hover;background: rgb(99,140,168)" value="Log In">

</form>

<p>Don't have an account? <a href="/register">Register here!</a></p>

</body>
</html>
