<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

</head>
<body>

<div th:fragment="page-header" class="container-fluid" style="background-color: rgb(99,140,168) ;">
    <nav id="navbar" class="navbar navbar-expand-sm navbar-light">
        <a href="/" class="navbar-brand" style="color: #e6d5c5;">
            St Louis Attractions</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#toggleMobileMenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link scrollto" href="/categories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollto" href="/attractions">Attractions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollto" href="@{/add-review}">Add review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollto" th:href="@{/search}">Search</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:unless = "${user}">
                    <a class="nav-link" href="/login">login</a>
                </li>
                <li class="nav-item" th:unless = "${user}">
                    <a class="nav-link" href="/signUp">sign up</a>
                </li>
                <li class="nav-item" th:if = "${user}">
                    <a class="nav-link" href="/logout">logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile"><i class="bi bi-person-circle"></i></a>

                </li>
            </ul>
        </div>
    </nav>
</div>

    <!--    <li class="nav-item mx-1 nav-search">-->
    <!--        <form method="POST" th:action="@{search/}" class="nav-link my-1">-->
    <!--            <input class="form-control shadow-sm" name="searchQuery" type="search" placeholder="Title / Author / ISBN" aria-label="Search" />-->
    <!--            <input class="form-control" name="searchParameter" type="hidden" value="all" aria-label="Search" />-->
    <!--        </form>-->
    <!--    </li>-->
</div>

<div th:fragment="page-title">
    <h2 class="text-center p-4 mt-3" th:text="${title}"></h2>
</div>

</body>
</html>
