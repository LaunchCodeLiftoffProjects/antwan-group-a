<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<div th:replace="fragments :: page-header"></div>

<div class="body-content">
    <h2 class="centered" th:text="${#strings.capitalizeWords(title)}"></h2>
</div>
<div class="btns">
    <a href="/historical/add" class="btn-about animated fadeInUp scrollto">Add Historical</a>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Address</th>
        <th>Website</th>
    </tr>
    </thead>
    <tr th:each="attraction: ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td> <a th:href="${attraction.address}" th:text="${attraction.name}" target="_blank" /></td>
        <td><a th:href="${attraction.linkForAttraction}" th:text="${attraction.name}" target="_blank" /></td>

        </td>
    </tr>
</table>


</body>
</html>
