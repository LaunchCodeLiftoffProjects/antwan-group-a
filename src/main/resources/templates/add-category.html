<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body style="background:url(img/log-back.jpg); background-size: cover;">
<div th:replace="fragments :: page-header"></div>

<div class="body-content">
  <h2 class="centered">Add Category</h2>
</div>


<form method="post" style="max-width:600px;">
  <div class="form-group">
    <label th:for="category">Category</label>
    <input class="form-control" th:field="${category.name}" />
    <span th:errors="${category.name}" class="error"></span>
  </div>

  <input type="submit" class="btn btn-primary" value="Add Category" />
</form>

</body>
</html>
