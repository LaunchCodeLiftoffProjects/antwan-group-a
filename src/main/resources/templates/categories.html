<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">Select a category</h2>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Museums</th>
        <th>Restaurants</th>
        <th>Events</th>
        <th>Parks</th>
        <th>Historical Sites</th>

    </tr>
    </thead>
    <tbody>
      <tr>
          <td>
              <ul>
                  <li th:each="event : ${Museums}">
                      <a th:href="${event.item_link}" th:text="${event.item_name}" target="_blank" />
                  </li>

              </ul>
          </td>
          <td>
              <ul>
                  <li th:each="event : ${Restaurants}">
                      <a th:href="${event.item_link}" th:text="${event.item_name}" target="_blank" />
                  </li>
              </ul>
          </td>
          <td>
              <ul>
                  <li th:each="event : ${Events}">
                      <a th:href="${event.item_link}" th:text="${event.item_name}" target="_blank" />
                  </li>
              </ul>
          </td>
          <td>
              <ul>
                  <li th:each="event : ${Parks}">
                      <a th:href="${event.item_link}" th:text="${event.item_name}" target="_blank" />
                  </li>
              </ul>
          </td>
          <td>
              <ul>
                  <li th:each="event : ${Historical}">
                      <a th:href="${event.item_link}" th:text="${event.item_name}" target="_blank" />
                  </li>
              </ul>
          </td>
      </tr>
    </tbody>
</table>

</body>
</html>
