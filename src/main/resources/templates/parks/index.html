
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Address</th>
        <th>Website</th>


    </tr>
    </thead>

    <tr th:each="park : ${Parks}">
        <td th:text="${park.attractionName}"></td>
        <td th:text="${park.description}"></td>
        <td> <a th:href="${park.address}" th:text="${park.attractionName}" target="_blank" /></td>
        <td><a th:href="${park.linkForAttraction}" th:text="${park.attractionName}" target="_blank" /></td>
    </tr>

</table>
<div class="btns">
    <a href="/parks/add" class="btn-about animated fadeInUp scrollto">Add Park</a>
</div>
</body>
</html>
